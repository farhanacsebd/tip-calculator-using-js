<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form action="">
            <div class="control">
                <p class="p-tag">How much the bill?</p>
                <p class="input">
                    $
                    <input id="total-amount" placeholder="0000">
                </p>
            </div>
            <div class="control">
                <p class="p-tag">How was your service?</p>
                <select id="service">
                    <option selected>Choose an option</option>
                    <option value="0.3">30% - Outsanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It was ok</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
            </div>
        </form>
        <p class="p-tag">How many are sharing the bill?</p>
        <input id="total-people" placeholder="00"> <br>
        <button id="btn">Calculate</button>
        <div class="totalTip">
            <p>Total Per Person</p>
            <p class="tip">$ <span id="per-tip">0.00</span> </p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
